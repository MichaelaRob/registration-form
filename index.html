<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <div>
      <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div>
        <label for="age">Age</label>
        <input id="age" name="age" required>
      </div>
      <div class="push">
        <label for="email">Your email</label>
        <input id="email" type="email" placeholder="me@me.com" name="email" required>
      </div>
      <div class="push">
        <label for="subject">Physical fitness</label>
        <select id="physical fitness" name="_subject">
          <option>Get a quote!</option>
          <option>General question</option>
          <option>Just to talk</option>
        </select>
      </div>
      <div class="push">
        <label for="details">What's up?</label>
        <textarea id="details" name="message" required></textarea>
      </div>
      <div>
        <button class="btn btn-light mega" type="submit">Send message</button>
      </div>
    </form>
  </div>
</section>
</body>
</html>
