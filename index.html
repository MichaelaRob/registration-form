<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section>
    <div class="max-length island">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
    <fieldset>
      <legend class="italic push">Personal details</legend>
    <div class="push">
      <label for="name">Name</label>
      <input id="name" name="name" required>
    </div>
    <div class="push">
      <label for="age">Age</label>
      <input id="age" name="age" required>
    </div>
    <div class="push">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
    </div>
    <div class="push">
      <label for="physical-fitness">Physical fitness</label>
      <select id="physical-fitness" name="_subject">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </div>
    <div class="push">
      <label for="address">Address</label>
      <textarea id="address" name="message" required></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend class="italic push">Mission statement</legend>
    <div class="push">
      <label for="details">Why do you want to go to Mars?</label>
      <textarea id="details" name="message" required></textarea>
    </div>
    <div class="text-center">
      <button class="btn mega" type="submit">Register for the trip!</button>
    </div>
  </fieldset>
  </form>
  </div>
</section>
</body>
</html>
